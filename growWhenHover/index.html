<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growing Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
      integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="card-custom">
            <div class="card-head">
              <img
                src="https://static.vecteezy.com/system/resources/previews/002/954/951/original/cute-and-funny-small-cat-cartoon-illustration-vector.jpg"
                alt="cat"
              />
            </div>
            <div class="card-custom-body">
              <p>Name: Meow</p>
              <p>Age: 3</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card-custom">
            <div class="card-head">
              <img
                src="https://image.freepik.com/free-vector/cute-baby-shiba-inu-dog-sitting-cartoon_346903-690.jpg"
                alt="dog"
              />
            </div>
            <div class="card-custom-body">
              <p>Name: Benji</p>
              <p>Age: 1</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="card-custom">
            <div class="card-head">
              <img
                src="  https://previews.123rf.com/images/baldezh/baldezh1905/baldezh190500073/125095480-isolated-sweet-cute-white-bunny-rabbit-in-sitting-pose-with-pink-letter-with-red-heart-in-its-paws-o.jpg"
                alt="dog"
              />
            </div>
            <div class="card-custom-body">
              <p>Name: Boo</p>
              <p>Age: 2</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
